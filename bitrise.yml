format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: '*'
  workflow: ci
- pull_request_source_branch: '*'
  workflow: ci
workflows:
  _ci_finish:
    steps:
    - cache-push@0.9.3:
        inputs:
        - cache_paths: $HOME/.npm
  _ci_setup:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.1: {}
    - cache-pull@0.9.1: {}
    - script@1.1.3:
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            npm install -g ionic cordova
          opts: {}
  build-android:
    steps:
    - change-workdir@1.0.1:
        inputs:
        - opts: {}
          path: ./cutePuppyPics
        - is_create_path: "false"
          opts: {}
    - script@1.1.3:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            cordova platform add android
            cordova build android
          opts: {}
  ci:
    before_run:
    - _ci_setup
    after_run:
    - build-android
    - _ci_finish
